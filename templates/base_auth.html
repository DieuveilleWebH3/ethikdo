<!DOCTYPE html>

{% load static %}

{% load crispy_forms_tags %}

<html lang="fr" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Dieuveille BOUSSA ELLENGA">
    <meta content="Ethikdo App by Dieuveille BOUSSA ELLENGA" name="description"/>
    <title>{% block title %}{% endblock %}    |   Ethikdo</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/icons8-small-business-96.png' %}">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    
    <style>
        .invalid { border-color: red; }
        #error { color: red }
    </style>

        
    {% block head_css %}
    {% endblock %}

    {% block head_javascript %}
    {% endblock %}
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">


                        {% block content %}
                        {% endblock %}

                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'assets/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'assets/js/custom.min.js' %}"></script>
    <script src="{% static 'assets/js/deznav-init.js' %}"></script>


    {% block javascript %}
    {% endblock %}


</body>

</html>
